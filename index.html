<!DOCTYPE html>
<html>

<head>
    <title>Feeding Frenzy</title>
    <link rel='stylesheet' href='./stylesheet/style.css' />
</head>

<body>
    <img id="cursorID" src='images/fish_right.gif' border=0 width=100 height=auto style="position:absolute; visibility:visible;left:100px; top:100px;" />
    <div id="auth-screen" class="overlay hidden">
        <div class="panel">
            <h2>Đăng nhập hoặc Đăng ký</h2>
            <div class="auth-toggle">
                <button id="login-tab" class="active">Đăng nhập</button>
                <button id="register-tab">Đăng ký</button>
            </div>
            <form id="login-form" class="auth-form">
                <label>Tên đăng nhập</label>
                <input type="text" id="login-username" autocomplete="username" />
                <label>Mật khẩu</label>
                <input type="password" id="login-password" autocomplete="current-password" />
                <button type="submit">Đăng nhập</button>
                <p id="login-message" class="message"></p>
            </form>
            <form id="register-form" class="auth-form hidden">
                <label>Tên đăng nhập</label>
                <input type="text" id="register-username" autocomplete="username" />
                <label>Mật khẩu</label>
                <input type="password" id="register-password" autocomplete="new-password" />
                <label>Nhập lại mật khẩu</label>
                <input type="password" id="register-password-confirm" autocomplete="new-password" />
                <button type="submit">Tạo tài khoản</button>
                <p id="register-message" class="message"></p>
            </form>
        </div>
    </div>
    <div id="vocab-menu" class="overlay hidden">
        <div class="panel">
            <h2>Chọn bộ từ vựng</h2>
            <div id="vocab-options" class="vocab-list"></div>
            <div class="actions">
                <button id="start-game">Bắt đầu chơi</button>
                <button id="logout">Đăng xuất</button>
            </div>
        </div>
    </div>
    <div id="question-modal" class="overlay hidden">
        <div class="panel">
            <h3 id="question-word">Từ vựng</h3>
            <div id="answer-options" class="answers"></div>
            <p id="question-feedback" class="message"></p>
        </div>
    </div>
    <div id="level-summary" class="overlay hidden">
        <div class="panel">
            <h2>Kết thúc màn</h2>
            <p id="fish-score"></p>
            <p id="bonus-score"></p>
            <p id="total-score"></p>
            <div class="actions">
                <button id="view-leaderboard">Xem bảng xếp hạng</button>
                <button id="next-level">Màn kế tiếp</button>
                <button id="back-to-menu">Menu từ vựng</button>
                <button id="logout-end">Đăng xuất</button>
            </div>
            <div id="leaderboard" class="hidden"></div>
        </div>
    </div>
    <div id='wrapper'>
        <div id='arena'>
            <canvas id="game-canvas" width="1100px" height="550px" style="left: '183px'; top: '19px';">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
    <script src='./javascript/game.js'></script>
    <audio id='game-audio' autoplay="autoplay" loop="true" preload="auto">
        <source src="music/Futari No Kimochi.mp3" type="audio/mp3" />
        Your browser does not support the audio element.
    </audio>
</body>

</html>
